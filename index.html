<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAMER HUB</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* 1. GAMER TEMASI AYARLARI */
        body {
            background-color: #050505; /* Tam siyah */
            color: #ffffff;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: 0.4s;
            overflow: hidden;
        }

        /* 2. ANA KART - NEON KENARLIKLI */
        .gamer-card {
            background: #111;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 20px #5865F2; /* Neon Mavi Parlama */
            text-align: center;
            width: 350px;
            border: 1px solid #333;
        }

        h1 { 
            color: #5865F2; 
            font-size: 35px; 
            margin: 0;
            text-shadow: 0 0 10px #5865F2; 
        }

        p { 
            color: #888; 
            margin: 15px 0 30px; 
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* 3. OYUN BUTONLARI */
        .btn-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            padding: 15px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: 0.3s;
            text-transform: uppercase;
        }

        .discord { background: #5865F2; }
        .roblox { background: #f40000; } /* Roblox Kırmızısı */

        .btn:hover {
            transform: scale(1.05);
            filter: brightness(1.3);
            box-shadow: 0 0 15px currentColor;
        }

        /* 4. SAĞ ALTTAKİ KÜÇÜK SİHİRLİ BUTON */
        .magic-tool {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #ff00ff; /* Neon Pembe */
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            color: white;
            font-size: 18px;
            box-shadow: 0 0 10px #ff00ff;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .magic-tool:hover {
            transform: rotate(180deg) scale(1.1);
        }
    </style>
</head>
<body>

    <div class="gamer-card">
        <h1>GAMERS</h1>
        <p>Hata Kabul Edilmez</p>
        
        <div class="btn-list">
            <a href="https://discord.gg/65tC9YAXQq" target="_blank" class="btn discord">
                <i class="fab fa-discord"></i> Discord
            </a>
            
            <a href="https://www.roblox.com/tr/communities/35993550/Anime-RTS#!/about" target="_blank" class="btn roblox">
                <i class="fas fa-gamepad"></i> Roblox
            </a>
        </div>
    </div>

    <button onclick="changeBg()" class="magic-tool">
        <i class="fas fa-wand-magic-sparkles"></i>
    </button>

    <script>
        function changeBg() {
            const colors = ['#050505', '#1a0b2e', '#0b1a2e', '#0b2e1a', '#2e0b0b'];
            const random = colors[Math.floor(Math.random() * colors.length)];
            document.body.style.backgroundColor = random;
        }
    </script>

</body>
</html>
